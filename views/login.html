<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-header">
            <!--Logo principal-->
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
        </div>
    </header>
    <main class="register">
        <form action="">
             <div class="form-group">
                <label for="">Usuario</label>
                <input type="text" placeholder="JuanPerez90">
             </div>
             <div class="form-group">
                <label for="">Email</label>
                <input type="password" placeholder="***">
             </div>
             <div class="btn-class" >
                <button id="siguiente-btn" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <footer class="main-footer">
            <!--Bootstrap para posicionamiento class container, row, col-12.. -->
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <article class="footer-data">
                            <h2> </h2>
                            <p> </p>
                        </article>

                    </div>
                    <!-- col-12 es que ocupe todo el espacio y es por que mobile first-->
                    <!--col-md apartir de esta medida va a ocupar 4, ya que son 3 div 3*4 = 12 -->
                    <div class="col-12 col-md-4">
                        <article class="footer-data">
                            <i class="fas fa-credit-card"></i>
                            <h2>Pagá con tarjeta o en efectivo</h2>
                            <p>Con Mercado Liebre Cash, tenés cuotas sin interés con tarjeta o efectivo en puntos de pago. ¡Y siempre
                                es seguro!</p>
                        </article>
                    </div>

                    <!--col-12 col-md-4 POSICIONAMIENTO-->
                    <div class="col-12 col-md-4">
                        <article class="footer-data">
                    
                            <p> </p>
                        </article>
                    </div>
                </div>
            </div>
        </footer>
        
        <div class="sub-footer">
            <div class="container">
                <p>Copyright &copy; IRONLION 1989-2022 MercadoLiebre S.R.L.</p>
            </div>
        </div>
        
       

    </footer>
    
</body>
</html>
